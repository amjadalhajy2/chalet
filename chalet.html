<div>We Receive Your Request, We Will Contact You Soon To Complete Reservation Process.</div>

<script>
  // Function to send Alertzy notification
  function sendAlertzyNotification() {
    fetch("https://alertzy.app/send", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "accountKey=rjg82jburvpb3o1&title=Page Opened&message=You Receive New Reservation Request"
    })
    .then(response => console.log("Notification sent"))
    .catch(error => console.error("Error sending notification:", error));
  }

  // Trigger when the page loads
  window.onload = sendAlertzyNotification;
</script>
