<!DOCTYPE html>
<html>
<head>
  <title>Send Alertzy Notification</title>
</head>
<body>
  <h2>Send Alertzy Notification</h2>
  <button id="sendBtn">Send Alert</button>

  <script>
    const accountKey = rjg82jburvpb3o1; // Replace with your key

    document.getElementById("sendBtn").addEventListener("click", () => {
      fetch("https://alertzy.app/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          accountKey: accountKey,
          title: "Hello from Glide!",
          message: "This notification was sent using GitHub Pages + JS"
        })
      })
      .then(response => response.json())
      .then(data => alert("Notification sent!"))
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
